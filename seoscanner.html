    <script>
        let analysisResults = {};

        async function scanWebsite() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }

            if (!isValidUrl(url)) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }

            const scanBtn = document.getElementById('scanBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            scanBtn.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';

            try {
                await analyzeUrl(url);
                displayResults(url);
            } catch (error) {
                alert('Error analyzing website. Please check the URL and try again.');
                console.error('Analysis error:', error);
            } finally {
                scanBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return string.startsWith('http://') || string.startsWith('https://');
            } catch (_) {
                return false;
            }
        }

        async function analyzeUrl(url) {
            // Since we can't make direct HTTP requests to external sites from a browser due to CORS,
            // we'll simulate the analysis with mock data and provide instructions for real implementation
            
            // In a real implementation, you would:
            // 1. Use a backend service to fetch the HTML
            // 2. Or use a proxy service
            // 3. Or implement this as a browser extension
            
            // For demonstration, we'll create a mock analysis
            analysisResults = await mockAnalysis(url);
        }

        async function mockAnalysis(url) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Mock analysis results - in real implementation, you'd parse actual HTML
            return {
                url: url,
                title: 'Sample Website Title',
                description: 'This is a sample meta description for demonstration purposes.',
                headings: {
                    h1: 2,
                    h2: 5,
                    h3: 8
                },
                images: {
                    total: 15,
                    withAlt: 12,
                    withoutAlt: 3
                },
                links: {
                    internal: 25,
                    external: 8,
                    broken: 1
                },
                performance: {
                    loadTime: 2.3,
                    pageSize: 1.2
                },
                checks: {
                    hasTitle: true,
                    titleLength: url.includes('example') ? 45 : Math.random() > 0.3,
                    hasDescription: true,
                    descriptionLength: url.includes('example') ? 155 : Math.random() > 0.3,
                    hasH1: true,
                    multipleH1: false,
                    hasViewport: true,
                    hasCanonical: Math.random() > 0.4,
                    hasRobots: Math.random() > 0.5,
                    hasStructuredData: Math.random() > 0.6,
                    isHTTPS: url.startsWith('https://'),
                    hasXmlSitemap: Math.random() > 0.5,
                    hasFavicon: Math.random() > 0.7,
                    imagesHaveAlt: false,
                    hasInternalLinks: true,
                    hasExternalLinks: true
                }
            };
        }

        function displayResults(url) {
            document.getElementById('analyzedUrl').textContent = `Analyzed: ${url}`;
            
            const checks = analysisResults.checks;
            const passedCount = Object.values(checks).filter(Boolean).length;
            const totalChecks = Object.keys(checks).length;
            const issuesCount = totalChecks - passedCount;
            const overallScore = Math.round((passedCount / totalChecks) * 100);

            // Update score cards
            document.getElementById('overallScore').textContent = overallScore;
            document.getElementById('overallScore').className = `score-number ${getScoreClass(overallScore)}`;
            document.getElementById('passedChecks').textContent = passedCount;
            document.getElementById('issuesFound').textContent = issuesCount;

            // Populate check sections
            populateBasicSeoChecks();
            populateMetaTagChecks();
            populateTechnicalChecks();
            populateImageChecks();
            populateLinkChecks();

            document.getElementById('results').style.display = 'block';
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            return 'score-poor';
        }

        function createCheckItem(label, status, detail = '') {
            const statusClass = status === 'pass' ? 'status-pass' : status === 'warning' ? 'status-warning' : 'status-fail';
            const statusText = status === 'pass' ? 'Pass' : status === 'warning' ? 'Warning' : 'Fail';
            
            return `
                <div class="check-item">
                    <div>
                        <div class="check-label">${label}</div>
                        ${detail ? `<div class="detail-info">${detail}</div>` : ''}
                    </div>
                    <span class="check-status ${statusClass}">${statusText}</span>
                </div>
            `;
        }

        function populateBasicSeoChecks() {
            const checks = analysisResults.checks;
            let html = '';

            html += createCheckItem(
                'Page Title Present',
                checks.hasTitle ? 'pass' : 'fail',
                checks.hasTitle ? `Title: "${analysisResults.title}"` : 'No title tag found'
            );

            html += createCheckItem(
                'Title Length Optimal',
                checks.titleLength ? 'pass' : 'warning',
                checks.titleLength ? 'Title length is within recommended range (50-60 characters)' : 'Title may be too long or too short'
            );

            html += createCheckItem(
                'H1 Tag Present',
                checks.hasH1 ? 'pass' : 'fail',
                checks.hasH1 ? 'H1 tag found on page' : 'No H1 tag found'
            );

            html += createCheckItem(
                'Single H1 Tag',
                !checks.multipleH1 ? 'pass' : 'warning',
                !checks.multipleH1 ? 'Only one H1 tag found (recommended)' : 'Multiple H1 tags found'
            );

            document.getElementById('basicSeoChecks').innerHTML = html;
        }

        function populateMetaTagChecks() {
            const checks = analysisResults.checks;
            let html = '';

            html += createCheckItem(
                'Meta Description Present',
                checks.hasDescription ? 'pass' : 'fail',
                checks.hasDescription ? `Description: "${analysisResults.description}"` : 'No meta description found'
            );

            html += createCheckItem(
                'Description Length Optimal',
                checks.descriptionLength ? 'pass' : 'warning',
                checks.descriptionLength ? 'Description length is within recommended range (150-160 characters)' : 'Description may be too long or too short'
            );

            html += createCheckItem(
                'Viewport Meta Tag',
                checks.hasViewport ? 'pass' : 'fail',
                checks.hasViewport ? 'Viewport meta tag found (mobile-friendly)' : 'No viewport meta tag found'
            );

            html += createCheckItem(
                'Canonical URL',
                checks.hasCanonical ? 'pass' : 'warning',
                checks.hasCanonical ? 'Canonical URL is set' : 'No canonical URL found'
            );

            html += createCheckItem(
                'Robots Meta Tag',
                checks.hasRobots ? 'pass' : 'warning',
                checks.hasRobots ? 'Robots meta tag found' : 'No robots meta tag found'
            );

            document.getElementById('metaTagChecks').innerHTML = html;
        }

        function populateTechnicalChecks() {
            const checks = analysisResults.checks;
            let html = '';

            html += createCheckItem(
                'HTTPS Enabled',
                checks.isHTTPS ? 'pass' : 'fail',
                checks.isHTTPS ? 'Site is served over HTTPS' : 'Site is not using HTTPS'
            );

            html += createCheckItem(
                'XML Sitemap',
                checks.hasXmlSitemap ? 'pass' : 'warning',
                checks.hasXmlSitemap ? 'XML sitemap detected' : 'No XML sitemap found'
            );

            html += createCheckItem(
                'Favicon Present',
                checks.hasFavicon ? 'pass' : 'warning',
                checks.hasFavicon ? 'Favicon found' : 'No favicon detected'
            );

            html += createCheckItem(
                'Structured Data',
                checks.hasStructuredData ? 'pass' : 'warning',
                checks.hasStructuredData ? 'Structured data markup found' : 'No structured data detected'
            );

            document.getElementById('technicalChecks').innerHTML = html;
        }

        function populateImageChecks() {
            const images = analysisResults.images;
            let html = '';

            html += createCheckItem(
                'Images Have Alt Text',
                images.withoutAlt === 0 ? 'pass' : 'warning',
                `${images.withAlt}/${images.total} images have alt text`
            );

            html += createCheckItem(
                'Image Optimization',
                'warning',
                'Consider optimizing images for better page load speed'
            );

            document.getElementById('imageChecks').innerHTML = html;
        }

        function populateLinkChecks() {
            const checks = analysisResults.checks;
            const links = analysisResults.links;
            let html = '';

            html += createCheckItem(
                'Internal Links Present',
                checks.hasInternalLinks ? 'pass' : 'warning',
                `${links.internal} internal links found`
            );

            html += createCheckItem(
                'External Links Present',
                checks.hasExternalLinks ? 'pass' : 'warning',
                `${links.external} external links found`
            );

            html += createCheckItem(
                'Broken Links Check',
                links.broken === 0 ? 'pass' : 'warning',
                links.broken === 0 ? 'No broken links detected' : `${links.broken} potentially broken links found`
            );

            document.getElementById('linkChecks').innerHTML = html;
        }

        // Allow Enter key to trigger scan
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                scanWebsite();
            }
        });

        // Add some example URLs for demonstration
        document.getElementById('urlInput').placeholder = 'Enter website URL (try: https://example.com)';
    </script>
